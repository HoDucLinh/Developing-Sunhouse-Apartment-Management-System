<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-3">
            <!-- Thanh công cụ -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">
                    <i class="bi bi-receipt-cutoff text-primary"></i> Danh sách Hóa đơn
                </h2>
                <form class="d-flex align-items-center" method="post" th:action="@{/invoice/auto-apartment}">
                    <select class="form-select me-2" name="feeId" required>
                        <option value="">-- Chọn loại phí --</option>
                        <option th:each="fee : ${fees}" th:value="${fee.id}" th:text="${fee.name}"></option>
                    </select>
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-plus-circle"></i> Tạo hóa đơn tiền nhà
                    </button>
                </form>
            </div>

            <!-- Form tìm kiếm -->
            <form class="mb-3" method="get" th:action="@{/manage-invoice}">
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" name="kw" class="form-control" placeholder="Tìm theo tên người dùng" th:value="${kw}">
                    <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Tìm</button>
                </div>
            </form>

            <!-- Bảng danh sách -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-person"></i> Người dùng</th>
                        <th><i class="bi bi-calendar-event"></i> Ngày hết hạn</th>
                        <th><i class="bi bi-credit-card"></i> Phương thức</th>
                        <th><i class="bi bi-file-earmark-text"></i> Minh chứng</th>
                        <th><i class="bi bi-cash-stack"></i> Tổng tiền</th>
                        <th><i class="bi bi-check2-circle"></i> Trạng thái</th>
                        <th><i class="bi bi-gear"></i> Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="invoice : ${invoices}">
                        <td th:text="${invoice.id}"></td>
                        <td th:text="${invoice.userId.fullName}"></td>
                        <td th:text="${#dates.format(invoice.dueDate, 'dd/MM/yyyy')}"></td>
                        <td>
                                <span th:if="${invoice.paymentMethod == T(linh.sunhouse_apartment.entity.Invoice.PAYMENT_METHOD).CASH}">
                                    <i class="bi bi-wallet2 text-success"></i> Tiền mặt
                                </span>
                            <span th:if="${invoice.paymentMethod == T(linh.sunhouse_apartment.entity.Invoice.PAYMENT_METHOD).TRANSFER}">
                                    <i class="bi bi-bank text-primary"></i> Chuyển khoản
                                </span>
                        </td>
                        <td th:text="${invoice.paymentProof != null ? invoice.paymentProof : '-'}"></td>
                        <td>
                            <span class="fw-bold text-danger" th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')}"></span> đ
                        </td>
                        <td>
                                <span th:if="${invoice.status == T(linh.sunhouse_apartment.entity.Invoice.Status).PAID}" class="badge bg-success">
                                    <i class="bi bi-check-circle"></i> Đã thanh toán
                                </span>
                            <span th:if="${invoice.status == T(linh.sunhouse_apartment.entity.Invoice.Status).UNPAID}" class="badge bg-warning text-dark">
                                    <i class="bi bi-x-circle"></i> Chưa thanh toán
                                </span>
                        </td>
                        <td>
                            <a th:href="@{'/invoice/' + ${invoice.id}}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i>
                            </a>
                            <form th:action="@{'/invoice/cancel-invoice/' + ${invoice.id}}" method="post">
                                <input type="hidden" name="_method" value="put"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Bạn có chắc muốn hủy hóa đơn này?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(invoices)}">
                        <td colspan="8" class="text-center text-muted">
                            <i class="bi bi-inbox"></i> Không có hóa đơn nào
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
