<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="container py-4">
            <div class="card shadow-sm rounded-3">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-pencil-square me-2"></i>
                    <h5 class="mb-0">Chỉnh sửa căn hộ</h5>
                </div>
                <div class="card-body bg-light">
                    <form th:action="@{/manage-room/edit/{id}(id=${room.id})}" method="post" class="row g-3">

                        <!-- Mã căn hộ -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Mã căn hộ</label>
                            <input type="text" class="form-control shadow-sm" name="roomNumber"
                                   th:value="${room.roomNumber}" required>
                        </div>

                        <!-- Số người tối đa -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Số người tối đa</label>
                            <input type="number" class="form-control shadow-sm" name="maxPeople"
                                   th:value="${room.maxPeople}" required>
                        </div>

                        <!-- Diện tích -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Diện tích (m²)</label>
                            <input type="number" step="0.1" class="form-control shadow-sm" name="area"
                                   th:value="${room.area}" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Giá tiền</label>
                            <input type="number" step="0.1" class="form-control shadow-sm" name="rent_price"
                                   th:value="${room.rentPrice}" required>
                        </div>
                         Tầng
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Tầng</label>
                            <input type="number" class="form-control shadow-sm" name="floorId"
                                   th:value="${room.floor != null ? room.floor.id : ''}">
                        </div>

                        <!-- Mô tả -->
                        <div class="col-12">
                            <label class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control shadow-sm" rows="3" name="description"
                                      th:text="${room.description}"></textarea>
                        </div>

                        <!-- Buttons -->
                        <div class="col-12 d-flex justify-content-end mt-3">
                            <a th:href="@{/manage-room}" class="btn btn-outline-secondary me-2">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
