<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-3">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="m-0">
                    <i class="bi bi-cash-stack me-2 text-success"></i>Danh sách phí
                </h2>
                <a class="btn btn-success shadow-sm" th:href="@{/add-fee}">
                    <i class="bi bi-plus-circle me-1"></i> Tạo mới
                </a>
            </div>

            <!-- Search form -->
            <form class="row g-3 mb-4 align-items-end bg-light p-3 rounded shadow-sm" method="get" th:action="@{/manage-fee}">
                <div class="col-md-4">
                    <label class="form-label fw-bold">
                        <i class="bi bi-search me-1"></i> Tìm theo tên
                    </label>
                    <input type="text" name="kw" th:value="${params['kw']}" class="form-control"
                           placeholder="Nhập tên loại phí...">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">
                        <i class="bi bi-funnel me-1"></i> Loại phí
                    </label>
                    <select name="type" class="form-control" th:value="${params['type']}">
                        <option value="">Tất cả</option>
                        <option value="FEE">Phí</option>
                        <option value="UTILITY">Tiện ích</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>

            <!-- Fee table -->
            <div class="table-responsive shadow-sm">
                <table class="table table-hover align-middle">
                    <thead class="table-success text-center">
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-tag"></i> Tên phí</th>
                        <th><i class="bi bi-card-text"></i> Mô tả</th>
                        <th><i class="bi bi-list-ul"></i> Loại</th>
                        <th><i class="bi bi-currency-dollar"></i> Giá</th>
                        <th><i class="bi bi-gear"></i> Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${fees}" class="text-center">
                        <td th:text="${f.id}"></td>
                        <td th:text="${f.name}"></td>
                        <td th:text="${f.description}"></td>
                        <td th:text="${f.type}"></td>
                        <td th:text="${#numbers.formatDecimal(f.price, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{'/admin/fees/edit/' + ${f.id}}" class="btn btn-sm btn-warning me-1" title="Chỉnh sửa">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{'/admin/fees/delete/' + ${f.id}}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc chắn muốn xóa loại phí này?')"
                               title="Xóa">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(fees)}">
                        <td colspan="6" class="text-center text-muted">
                            <i class="bi bi-exclamation-circle me-1"></i> Không tìm thấy loại phí nào
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
