<!-- fragments/header.html -->
<div th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sunhouse Apartment</a>

            <div class="d-flex align-items-center ms-auto gap-4">
                <a th:href="@{/edit-profile}" class="d-flex align-items-center text-decoration-none text-dark">
                    <img th:src="${#authentication.principal.avatarUrl}"
                         alt="avatar"
                         class="rounded-circle me-2"
                         width="40" height="40"
                         style="object-fit: cover; border: 1px solid #ccc;" />
                    <span th:text="${#authentication.principal.fullName}" class="fw-semibold"></span>
                </a>

                <!-- Nút đăng xuất -->
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-danger btn-sm d-flex align-items-center">
                        <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>
