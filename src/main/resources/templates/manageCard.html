<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-3">
            <!-- TIÊU ĐỀ VÀ NÚT NEW -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">List Cards</h2>
                <a class="btn btn-success" th:href="@{/create-new-card}">
                    <i class="bi bi-plus-circle me-1"></i> New
                </a>
            </div>

            <!-- FORM TÌM KIẾM -->
            <form method="get" th:action="@{/manage-card}" class="mb-3 d-flex">
                <input type="text" name="kw" class="form-control me-2" placeholder="Search by user name..." th:value="${kw}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <!-- BẢNG DANH SÁCH -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Relative</th>
                        <th>Expiration Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${cards}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.userId.fullName}">Nguyen Van A</td>
                        <td th:text="${c.relativeId != null ? c.relativeId.fullName : ''}">Relative</td>
                        <td th:text="${#dates.format(c.expirationDate, 'dd/MM/yyyy')}">12/12/2025</td>
                        <td th:text="${c.status}">Active</td>
                        <td>
                            <a th:href="@{'/delete-card/' + ${c.id}}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Bạn có chắc muốn xóa thẻ này không?')">
                                Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Nếu không có kết quả -->
                    <tr th:if="${#lists.isEmpty(cards)}">
                        <td colspan="6" class="text-center text-muted">No cards found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
