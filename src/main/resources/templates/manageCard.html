<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-4 bg-light min-vh-100">
            <!-- TIÃŠU Äá»€ VÃ€ NÃšT NEW -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-primary mb-0">
                    <i class="bi bi-credit-card me-2"></i> Card Management
                </h2>
                <a class="btn btn-success shadow-sm" th:href="@{/create-new-card}">
                    <i class="bi bi-plus-circle me-1"></i> New
                </a>
            </div>

            <!-- FORM TÃŒM KIáº¾M -->
            <form method="get" th:action="@{/manage-card}" class="input-group mb-4 shadow-sm">
                <input type="text" name="kw" class="form-control" placeholder="ðŸ” Search by user name..." th:value="${kw}">
                <button type="submit" class="btn btn-primary">
                    Search
                </button>
            </form>

            <!-- Báº¢NG DANH SÃCH -->
            <div class="card shadow-sm rounded-3">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table align-middle table-hover mb-0">
                            <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Relative</th>
                                <th>Expiration Date</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="c : ${cards}">
                                <td th:text="${c.id}">1</td>
                                <td th:text="${c.userId.fullName}">Nguyen Van A</td>
                                <td th:text="${c.relativeId != null ? c.relativeId.fullName : '-'}">Relative</td>
                                <td th:text="${#dates.format(c.expirationDate, 'dd/MM/yyyy')}">12/12/2025</td>

                                <!-- STATUS HIá»‚N THá»Š Báº°NG BADGE -->
                                <td>
                                    <span th:switch="${c.status}">
                                        <span th:case="'Active'" class="badge bg-success px-3 py-2">Active</span>
                                        <span th:case="'Expired'" class="badge bg-danger px-3 py-2">Expired</span>
                                        <span th:case="'Pending'" class="badge bg-warning text-dark px-3 py-2">Pending</span>
                                        <span th:case="*"
                                              class="badge bg-secondary px-3 py-2"
                                              th:text="${c.status}">Unknown</span>
                                    </span>
                                </td>

                                <!-- ACTION -->
                                <td class="text-center">
                                    <a th:href="@{'/delete-card/' + ${c.id}}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a tháº» nÃ y khÃ´ng?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            <!-- Náº¿u khÃ´ng cÃ³ káº¿t quáº£ -->
                            <tr th:if="${#lists.isEmpty(cards)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="bi bi-info-circle me-2"></i> No cards found.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
