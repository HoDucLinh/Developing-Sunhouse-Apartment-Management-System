<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="m-0">Resident Statistics</h2>
            </div>

            <!-- Filter form -->
            <form class="row g-3 mb-4" method="get" th:action="@{/residents-statistics}">
                <div class="col-md-3">
                    <label class="form-label">Year</label>
                    <input type="number" name="year" th:value="${year}" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Period</label>
                    <select name="period" class="form-select">
                        <option value="month" th:selected="${period == 'month'}">By Month</option>
                        <option value="quarter" th:selected="${period == 'quarter'}">By Quarter</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> View
                    </button>
                </div>
            </form>

            <!-- Statistics table -->
            <div class="table-responsive mb-4">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th th:text="${period == 'quarter' ? 'Quarter' : 'Month'}"></th>
                        <th>Residents Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${stats}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                    <tr th:if="${#maps.isEmpty(stats)}">
                        <td colspan="2" class="text-center">No data found</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Chart.js -->
            <div class="card p-3 shadow-sm">
                <h5 class="mb-3">Resident Growth Chart</h5>
                <canvas id="residentsChart" height="100"></canvas>
            </div>
        </main>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const labels = /*[[${labels}]]*/ [];
    const dataValues = /*[[${values}]]*/ [];
    const period = /*[[${period}]]*/ "";

    const ctx = document.getElementById('residentsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar', // hoáº·c 'line'
        data: {
            labels: labels,
            datasets: [{
                label: 'Residents Count',
                data: dataValues,
                borderWidth: 2,
                borderColor: '#0d6efd',
                backgroundColor: 'rgba(13, 110, 253, 0.5)',
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Resident Statistics by ' + period
                }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
    /*]]>*/
</script>
