<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sunhouse Apartment</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Không scroll toàn trang */
        }
        .layout {
            height: calc(100vh - 56px); /* Chiều cao trừ header */
        }
        .sidebar {
            width: 220px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .main-content {
            overflow-y: auto;
            padding: 1rem;
        }
    </style>
</head>
<body>
<div th:fragment="layout">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Sidebar + Content -->
    <div class="d-flex layout">
        <!-- Sidebar -->
        <div class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Content -->
        <div class="flex-grow-1 main-content">
            <div th:insert="~{::content}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
