<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle me-2"></i> Thêm loại phí mới
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/add-fee}" th:object="${fee}" method="post" enctype="multipart/form-data">
                        <!-- Tên phí -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-cash-stack me-1"></i> Tên phí
                            </label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên phí" required>
                        </div>

                        <!-- Mô tả -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-card-text me-1"></i> Mô tả
                            </label>
                            <textarea th:field="*{description}" class="form-control" placeholder="Mô tả chi tiết..."></textarea>
                        </div>

                        <!-- Loại -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-tags me-1"></i> Loại
                            </label>
                            <select th:field="*{type}" class="form-select" required>
                                <option value="">-- Chọn loại --</option>
                                <option value="FEE">Phí</option>
                                <option value="UTILITY">Tiện ích</option>
                            </select>
                        </div>

                        <!-- Giá -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-currency-exchange me-1"></i> Giá
                            </label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Nhập giá" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="bi bi-image me-1"></i> Ảnh
                            </label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                        </div>

                        <!-- Nút hành động -->
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success me-2">
                                <i class="bi bi-save me-1"></i> Lưu
                            </button>
                            <a th:href="@{/manage-fee}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-1"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
