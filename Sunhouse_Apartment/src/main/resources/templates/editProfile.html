<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="container my-5">
            <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
                <h3 class="text-center mb-4">Chỉnh sửa thông tin cá nhân</h3>

                <!-- Avatar hiển thị -->
                <div class="text-center mb-4">
                    <img th:src="${user.avatarUrl}" alt="Avatar hiện tại"
                         class="rounded-circle"
                         width="100" height="100"
                         style="object-fit: cover; border: 2px solid #ccc;" />
                </div>

                <form th:action="@{/edit-profile}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Họ tên:</label>
                        <input type="text" class="form-control" name="fullName"
                               th:value="${user.fullName}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email"
                               th:value="${user.email}" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Số điện thoại:</label>
                        <input type="text" class="form-control" name="phone"
                               th:value="${user.phone}" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Thay đổi ảnh đại diện:</label>
                        <input type="file" class="form-control" name="file" />
                    </div>

                    <!-- Phần thay đổi mật khẩu -->
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu mới:</label>
                        <input type="password" class="form-control" name="newPassword" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu:</label>
                        <input type="password" class="form-control" name="confirmPassword" />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                </form>

                <div class="mt-3">
                    <p th:if="${message}" th:text="${message}" class="text-success fw-semibold"></p>
                    <p th:if="${error}" th:text="${error}" class="text-danger fw-semibold"></p>
                </div>
            </div>
        </main>
    </div>
</div>
