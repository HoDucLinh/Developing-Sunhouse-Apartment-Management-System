<!-- templates/createSurvey.html -->
<!-- Giao diện tạo khảo sát, kế thừa từ base.html -->

<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-4">
            <h2 class="mb-4 text-primary">
                <i class="bi bi-ui-checks"></i> Tạo khảo sát
            </h2>

            <form th:action="@{/create-survey}" th:object="${survey}" method="post" class="shadow-sm p-4 bg-light rounded">
                <!-- Hiển thị lỗi toàn cục nếu có -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Tiêu đề:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả:</label>
                    <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small mt-1"></div>
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Loại khảo sát:</label>
                    <select id="type" th:field="*{type}" class="form-select">
                        <option value="" disabled selected>-- Chọn loại khảo sát --</option>
                        <option value="MULTIPLE_CHOICE">Lựa chọn</option>
                        <option value="SHORT_ANSWER">Trả lời ngắn</option>
                    </select>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Tạo khảo sát
                    </button>
                </div>
            </form>
        </main>
    </div>
</div>
