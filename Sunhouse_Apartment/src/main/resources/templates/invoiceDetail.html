<div th:replace="~{fragments/base :: layout}">
    <div th:fragment="content">
        <main class="p-3">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">
                    <i class="bi bi-file-earmark-text text-primary"></i> Chi tiết Hóa đơn
                </h2>
                <a class="btn btn-secondary" th:href="@{/manage-invoice}">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <!-- Thông tin hóa đơn -->
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-info-circle"></i> Thông tin chung
                </div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-3"><i class="bi bi-hash"></i> Mã hóa đơn</dt>
                        <dd class="col-sm-9" th:text="${invoice.id}"></dd>

                        <dt class="col-sm-3"><i class="bi bi-person"></i> Người dùng</dt>
                        <dd class="col-sm-9" th:text="${invoice.fullName}"></dd>

                        <dt class="col-sm-3"><i class="bi bi-calendar"></i> Ngày xuất</dt>
                        <dd class="col-sm-9" th:text="${#dates.format(invoice.issuedDate, 'dd/MM/yyyy')}"></dd>

                        <dt class="col-sm-3"><i class="bi bi-calendar-event"></i> Ngày hết hạn</dt>
                        <dd class="col-sm-9" th:text="${#dates.format(invoice.dueDate, 'dd/MM/yyyy')}"></dd>

                        <dt class="col-sm-3"><i class="bi bi-credit-card"></i> Phương thức</dt>
                        <dd class="col-sm-9">
                            <span th:if="${invoice.paymentMethod == T(linh.sunhouse_apartment.entity.Invoice.PAYMENT_METHOD).CASH}">
                                <i class="bi bi-wallet2 text-success"></i> Tiền mặt
                            </span>
                            <span th:if="${invoice.paymentMethod == T(linh.sunhouse_apartment.entity.Invoice.PAYMENT_METHOD).TRANSFER}">
                                <i class="bi bi-bank text-primary"></i> Chuyển khoản
                            </span>
                        </dd>

                        <dt class="col-sm-3"><i class="bi bi-file-earmark-text"></i> Minh chứng</dt>
                        <dd class="col-sm-9" th:text="${invoice.paymentProof != null ? invoice.paymentProof : '-'}"></dd>

                        <dt class="col-sm-3"><i class="bi bi-cash-stack"></i> Tổng tiền</dt>
                        <dd class="col-sm-9 fw-bold text-danger" th:text="${#numbers.formatDecimal(invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></dd>

                        <dt class="col-sm-3"><i class="bi bi-check2-circle"></i> Trạng thái</dt>
                        <dd class="col-sm-9">
                            <span th:if="${invoice.status == T(linh.sunhouse_apartment.entity.Invoice.Status).PAID}" class="badge bg-success">
                                <i class="bi bi-check-circle"></i> Đã thanh toán
                            </span>
                            <span th:if="${invoice.status == T(linh.sunhouse_apartment.entity.Invoice.Status).UNPAID}" class="badge bg-warning text-dark">
                                <i class="bi bi-x-circle"></i> Chưa thanh toán
                            </span>
                        </dd>
                    </dl>
                </div>
            </div>

            <!-- Chi tiết các khoản phí -->
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    <i class="bi bi-list-ul"></i> Chi tiết khoản phí
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th><i class="bi bi-hash"></i> ID</th>
                                <th><i class="bi bi-receipt"></i> Loại phí</th>
                                <th><i class="bi bi-cash-coin"></i> Số tiền</th>
                                <th><i class="bi bi-chat-dots"></i> Ghi chú</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${invoice.details}">
                                <td th:text="${detail.feeId}"></td>
                                <td th:text="${detail.feeName}"></td>
                                <td>
                                    <span class="fw-bold text-danger"
                                          th:text="${#numbers.formatDecimal(detail.amount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                </td>
                                <td th:text="${detail.note != null ? detail.note : '-'}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(invoice.details)}">
                                <td colspan="4" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> Không có chi tiết phí nào
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
