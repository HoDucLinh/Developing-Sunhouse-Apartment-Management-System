<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập quản trị</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .form-control {
            padding-left: 2.5rem;
        }
        .form-control-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Admin Login</h3>
            </div>
            <div class="card-body p-4">
                <div th:if="${success}" class="alert alert-success text-center">
                    <span th:text="${success}"></span>
                </div>

                <div th:if="${error}" class="alert alert-danger text-center">
                    <span th:text="${error}"></span>
                </div>
                <form th:action="@{/forgot-password}" method="post">
                    <!-- Username -->
                    <div class="mb-3 position-relative">
                        <i class="bi bi-person form-control-icon"></i>
                        <input type="text" name="username" id="username"
                               class="form-control" placeholder="Tên đăng nhập" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3 position-relative">
                        <i class="bi bi-envelope form-control-icon"></i>
                        <input type="email" name="email" id="email"
                               class="form-control" placeholder="Email" required>
                    </div>
                    <!-- Login button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Quên mật khẩu
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center small">
                © Sunhouse Apartment
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
